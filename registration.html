<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon" href="pictures/fly.jpg">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_block">
        <div class="left">
            <div class="frame">
                <div class="text_box">
                    <div class="logo"><img src="pictures/logo.svg" alt="Pixelonium"></div>
                    <div class="intro_text"><p>We are an experience maker, we help you to have a better experience in visual communication</p></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="centered_form">
                <form>
                    <div class="intro"><p><span>Sign in to Pixelonium</span><br>Login by Your Secure Account</p></div>
                    <div class="sing_button">
                        <img class="google_icon" src="pictures/google.svg" alt="Google logo">
                        <button class="google" type="submit">Sign in with Google</button>
                        <img class="facebook_icon" src="pictures/facebook.svg" alt="Facebook logo">
                        <button class="facebook" type="submit">s</button>
                    </div>
                    <div class="line"><img src="pictures/line.svg">&nbsp;&nbsp;<span>Or</span>&nbsp;&nbsp;<img src="Pictures/line.svg"></span></div>
                    <div class="input-icon">
                        <img class="a_icon" src="pictures/aroba.svg">
                        <input class="input_field" type="text" placeholder="Username, Email or Phone Number">
                    </div>
                    <div class="password"><p>Forget password? <a href="" class="w">Click here</a></p></div>
                    <div><button class="continue" type="submit">Continue</button></div><div>
                    <div class="Questions"><p>Questions? Email us at <a href="">support@pixelonium.com</a></p></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
